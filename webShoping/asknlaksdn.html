<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Thông Tin Tài Khoản</title>
  <link rel="stylesheet" href="./asset/css/tumlum.css">
</head>
<body>
  <header>
    <h1>Thông Tin Tài Khoản</h1>
  </header>
  <main>
    <section class="profile">
      <h2>Thông tin cá nhân</h2>
      <div class="profile-info">
        <img src="avatar.jpg" alt="Ảnh đại diện">
        <div>
          <p><strong>Họ và Tên:</strong> Nguyễn Văn A</p>
          <p><strong>Email:</strong> example@email.com</p>
          <p><strong>Địa chỉ:</strong> 123 Đường ABC, Thành phố XYZ</p>
        </div>
      </div>
    </section>
    <section class="orders">
      <h2>Đơn hàng gần đây</h2>
      <table>
        <thead>
          <tr>
            <th>Mã Đơn Hàng</th>
            <th>Sản Phẩm</th>
            <th>Tổng Tiền</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ORD001</td>
            <td>Sản phẩm 1</td>
            <td>$100.00</td>
          </tr>
          <tr>
            <td>ORD002</td>
            <td>Sản phẩm 2</td>
            <td>$75.00</td>
          </tr>
          <!-- Thêm các dòng dữ liệu khác tại đây -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Tên Công Ty. Tất cả các quyền được bảo vệ.</p>
  </footer>
</body>
</html>
