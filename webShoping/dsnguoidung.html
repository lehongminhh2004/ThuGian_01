<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách người dùng</title>
  <link rel="icon" type="image/png" href="./asset/css/img/icon.jpg" sizes="16x16">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .user-list {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .user {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      position: relative;
    }

    .user:last-child {
      border-bottom: none;
    }

    h2 {
      color: #333;
    }

    .action-buttons {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      gap: 10px;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
    
  </style>
</head>
<body>

  <header>
    <h1>Danh sách người dùng</h1>
  </header>

  <div class="user-list">
    <!-- Thêm 20 người dùng -->
    <div class="user">
      <h2>Tấn Phước</h2>
      <p>Email: tanphuoc@example.com</p>
      <div class="action-buttons">
        <button onclick="lockUser(this)">Khóa</button>
        <button onclick="confirmDeleteUser(this)">Xóa</button>
        <button onclick="unlockUser(this)">Gỡ Khóa</button>
      </div>
    </div>
    <div class="user">
      <h2>Quốc An</h2>
      <p>Email: quocan@example.com</p>
      <div class="action-buttons">
        <button onclick="lockUser(this)">Khóa</button>
        <button onclick="confirmDeleteUser(this)">Xóa</button>
        <button onclick="unlockUser(this)">Gỡ Khóa</button>
      </div>
    </div>
    
    <!-- Thêm người dùng 3 đến 20 -->
    <!-- Copy và dán đoạn mã trên để thêm người dùng khác -->

  </div>

  <script>
    var userNames = [
      "Tiến Đạt", "Nhật Huy", "Lâm Thành", "Tuấn Phát", "Văn Tài",
      "Thái Hiển", "Minh Hào", "Tuấn Khanh", "Nguyễn Vương", "Thanh Danh",
      "Quang Huy"
    ];

    function lockUser(button) {
      var user = button.closest('.user');
      user.classList.add('locked');
      showMessage(user, 'Đã khóa người dùng', 'success');
    }

    function unlockUser(button) {
      var user = button.closest('.user');
      user.classList.remove('locked');
      showMessage(user, 'Đã gỡ khóa người dùng', 'success');
    }

    function confirmDeleteUser(button) {
      var user = button.closest('.user');
      var isConfirmed = confirm('Bạn có chắc muốn xóa người dùng này?');
      if (isConfirmed) {
        deleteUser(user);
      }
    }

    function deleteUser(user) {
      user.remove();
      showMessage(user, 'Đã xóa người dùng', 'success');
    }

    function showMessage(element, message, className) {
      var messageElement = document.createElement('p');
      messageElement.textContent = message;
      messageElement.classList.add(className);
      element.appendChild(messageElement);
      setTimeout(function () {
        messageElement.remove();
      }, 3000);
    }

    // Thêm người dùng 3 đến 20 vào danh sách
    for (var i = 3; i <= 13; i++) {
      var userContainer = document.querySelector('.user-list');
      var userElement = document.createElement('div');
      userElement.classList.add('user');

      var h2 = document.createElement('h2');
      h2.textContent = userNames[i - 3];

      var p = document.createElement('p');
      p.textContent = 'Email: user' + i + '@example.com';

      var actionButtons = document.createElement('div');
      actionButtons.classList.add('action-buttons');

      var lockButton = document.createElement('button');
      lockButton.textContent = 'Khóa';
      lockButton.onclick = function() { lockUser(this); };

      var deleteButton = document.createElement('button');
      deleteButton.textContent = 'Xóa';
      deleteButton.onclick = function() { confirmDeleteUser(this); };

      var unlockButton = document.createElement('button');
      unlockButton.textContent = 'Gỡ Khóa';
      unlockButton.onclick = function() { unlockUser(this); };

      actionButtons.appendChild(lockButton);
      actionButtons.appendChild(deleteButton);
      actionButtons.appendChild(unlockButton);

      userElement.appendChild(h2);
      userElement.appendChild(p);
      userElement.appendChild(actionButtons);

      userContainer.appendChild(userElement);
    }
  </script>
<div class="user butt">
      
  <div class="action-buttons">
    <button>quay veef</button>
  </div>
</div>
</body>
</html>
