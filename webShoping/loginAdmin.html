<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="./asset/css/styleLoginAdmin.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Đăng nhập
         </div>
         <form action="/webShoping/indexAdmin.html">
            <div class="field">
               <input type="text" required>
               <label>Mã định danh</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Mật khẩu</label>
            </div>
            <div class="field">
               <input type="submit" value="Login" >
            </div>
            <div class="content">
               
               <div class="pass-link">
                  <a href="#">Quên mật khẩu</a>
               </div>
            </div>
         </form>
      </div>
   </body>
</html>
