<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="./asset/css/styleLoginUser.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Đăng nhập
         </div>
         <form action="/webShoping/index.html">
            <div class="field">
               <input type="text" required>
               <label>Địa chỉ email</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Mật khẩu</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Lưu đăng nhập</label>
               </div>
               <div class="pass-link">
                  <a href="#">Quên mật khẩu</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login" >
            </div>
            <div class="signup-link">
                <p>Chưa có tài khoản?<a href="./register.html"> Đăng ký</a></p>
               <p><a href="./loginAmin.html">ADMIN</a></p>
            </div>
         </form>
      </div>
   </body>
</html>
